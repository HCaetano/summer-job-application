<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: auto;
      width: 80%;
    }

    h1,
    section {
      text-align: center;
      margin: 25px;
      padding: 10px;
    }

    section {
      display: flex;
      flex-flow: row;
      justify-content: space-evenly;
    }

    .color-block {
      border: 1px solid black;
      height: 250px;
      width: 250px;
    }

    button, div:last-of-type {
      padding: 5px;
    }
  </style>
  <title>Gerador de cores</title>
</head>

<body>
  <h1>Este Ã© o gerador de cores!</h1>
  <section>
    <div class="color-block"></div>
    <div class="color-block"></div>
    <div class="color-block"></div>
    <div class="color-block"></div>
  </section>
  <section>
    <button>Gerar cores!</button>
    <div>
      <label for="insert-color">Escolha uma cor:</label>
      <input type="text" id="insert-color">
    </div>
  </section>
  <script>
    const colorBlocks = document.querySelectorAll('.color-block');
    const button = document.querySelector('button');
    const textInput = document.querySelector('input');
    
    button.addEventListener('click', function () {
      for (let index = 0; index < colorBlocks.length; index += 1) {
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);
        colorBlocks[index].style.backgroundColor = 'rgb(' + red + ', ' + green + ', ' + blue + ')';
      }
    })

    textInput.addEventListener('input', function (target) {
      const chosenColor = textInput.value;
      for (let index = 0; index < colorBlocks.length; index += 1) {
        colorBlocks[index].style.backgroundColor = chosenColor;
      }
    })
  </script>
</body>

</html>
